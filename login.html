<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Back to previous page -->
  <a href="index.html" class="back-arrow">&larr;</a>

  <!-- Login Title -->
  <div class="login-container">
    <h2>Login</h2>
    <p>Get started with your journey.</p>

  <!-- Login Form -->
  <form class="login-form">
    <input type="email" placeholder="Username or Email" required="">
    <input type="password" placeholder="Password" required="">

  <!-- Password options -->
  <div class="checkbox-container">
    <input type="checkbox" id="remember-me">
    <label for="remember-me">Remember Password</label>
  </div>
  <div class="forgot-password">
    <a href="#">Forgot Password</a>
  </div>
  
  <!-- Submit Button -->
     <button type="submit" class="btn">CONTINUE TO LOGIN</button>
    </form>
  </div>
</body>
</html>
