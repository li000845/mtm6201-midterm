<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Acts.Of.Life</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col h-screen">
  <!-- Login Container -->
  <div class="flex-grow flex items-center justify-center p-10">
    <!-- Login Card -->
    <div class="w-full max-w-md">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- Login Title -->
        <h1 class="mb-6 text-3xl text-center text-gray-700">Login</h1>
        <p class="text-gray-600 text-sm text-center mb-8">Get started with your journey.</p>
        <!-- Login Form -->
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username or Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="contact@elitepixels.net">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
            <!-- Password options -->
            <div class="flex items-center justify-between">
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-indigo-600" checked>
                <span class="ml-2 text-sm text-gray-600">Remember Password</span>
              </label>
              <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" >
                Forgot Password
              </a>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="flex items-center justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              CONTINUE TO LOGIN
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Back to previous page -->
  <a href="index.html" class="absolute top-5 left-5 text-blue-500 hover:text-blue-800">
    <i class="fas fa-arrow-left"></i> Back
  </a>
</body>
</html>
