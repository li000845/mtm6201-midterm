<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Acts.Of.Life</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Login Title -->
  <div class="header">
   <h1>Login</h1>
   <p>Get started with your journey.</p>
  </div>

  <!-- Login Form -->
  <form>
    <div class="Username">
      <label>Username or Email</label>
      <input id="username" type="text" placeholder="contact@elitepixels.net">
    </div>

    <div class="password">
      <label>Password</label>
      <input id="password" type="password" placeholder="********">
    </div>
    
      <!-- Password options -->
    <div class="flex items-center justify-between">
     <label class="inline-flex items-center">
        <input type="checkbox" class="form-checkbox text-indigo-600" checked>
                <span class="ml-2 text-sm text-gray-600">Remember Password</span>
              </label>
              <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" >
                Forgot Password
              </a>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="flex items-center justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              CONTINUE TO LOGIN
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Back to previous page -->
  <a href="index.html" class="absolute top-5 left-5 text-blue-500 hover:text-blue-800">
    <i class="fas fa-arrow-left"></i> Back
  </a>
</body>
</html>
