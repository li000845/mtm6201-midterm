<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity Progress Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="welcome-banner">
    <a href="#" class="dismiss-button">&times;</a>
    <h1>Welcome,</h1>
    <p>Let's get started by adding more information to your profile.</p>
    <a href="#" class="go-to-profile-btn">GO TO PROFILE</a>
  </div>

  <h2 class="section-title">Trending Charities</h2>

  <div class="charity-card">
    <img src="hands.png" alt="People joining hands">
    <h3>St. Loeuis Welfare Org.</h3>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="total-raised">
      <span class="amount-raised">$10,000</span>
      <span class="target-amount">$12,500</span>
    </div>
  </div>

  <div class="charity-card">
    <img src="people.png" alt="People receiving aid">
    <h3>St. Loeuis Welfare Org.</h3>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="total-raised">
      <span class="amount-raised">$10,000</span>
      <span class="target-amount">$12,500</span>
    </div>
  </div>

</body>
</html>
