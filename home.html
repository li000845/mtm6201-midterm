<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-banner">
        <div class="welcome-text">
            <p>Welcome,</p>
            <button class="button profile-button">GO TO PROFILE</button>
            <button class="button dismiss-button">DISMISS</button>
        </div>
    </div>
    
    <div class="trending-charities">
        <div class="charity-item">
            <img src="hands.jpg" alt="Charity hands together" class="charity-image">
            <div class="charity-info">
                <h2>St. Louis Welfare Org.</h2>
                <div class="funds-raised">
                    <span class="current-amount">$10,000</span>
                    <span class="goal-amount">$12,500</span>
                </div>
            </div>
        </div>
        <!-- Other charity items would go here -->
    </div>
</body>
</html>
