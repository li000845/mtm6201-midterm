<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div>
        <a href="index.html" class="back-arrow">&larr;</a>
        <div class="welcome-message">
            <h1 class="welcome-title">Welcome,</h1>
            <p class="tagline">Let's get started by adding more information to your profile.</p>
            <button class="profile-button">GO TO PROFILE</button>
            <button class="dismiss-button">DISMISS</button>
        </div>
    </div>
    <div class="trending-charities">
        <h2>Trending Charities</h2>
        <div class="charity">
            <img src="images/hands.png" alt="Group of people joining hands">
            <div class="charity-info">
                <h3>St. Loeuis Welfare Org.</h3>
                <div class="progress-bar"></div>
                <div class="funding">
                    <span class="amount-raised">$10,000</span>
                    <span class="amount-goal">$12,500</span>
                </div>
            </div>
        </div>
        <div class="charity">
            <img src="images/people.png" alt="People receiving aid">
            <div class="charity-info">
                <h3>St. Loeuis Welfare Org.</h3>
                <div class="progress-bar"></div>
                <div class="funding">
                    <span class="amount-raised">$10,000</span>
                    <span class="amount-goal">$12,500</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
